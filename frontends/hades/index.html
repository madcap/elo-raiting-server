<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Hades - Rate Boons</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/rating.js"></script>
</head>

<body>

<h2>Which Hades Boon is Better?</h2>

<div id="rating">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Choice 1</th>
            <th scope="col">Choice 2</th>
        </tr>
        </thead>
        <tbody id="ratingTableBody">
        <tr id="tableNameRow">
            <th id="tableLeftName"></th><th id="tableRightName"></th>
        </tr>
        <tr id="tableDescriptionRow">
            <th id="tableLeftDescription"></th><th id="tableRightDescription"></th>
        </tr>
        <tr id="tableButtonRow">
            <th><button type="button" id="tableLeftChoiceButton">Choose</button></th>
            <th><button type="button" id="tableRightChoiceButton">Choose</button></th>
        </tr>
        </tbody>
    </table>

</div>


<br/>
<br/>
<p></p>
<button type="button" id="loadRankings">Refresh Current Rankings</button>
<div id="ranking">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Boon</th>
            <th scope="col">Rating</th>
            <th scope="col">Wins</th>
            <th scope="col">Losses</th>
        </tr>
        </thead>
        <tbody id="rankingTableBody">
        </tbody>
    </table>
</div>


<br/>
<br/>
<br/>
<p>source code: https://github.com/madcap/elo-rating-server</p>
<p>Boon text from: https://hades.gamepedia.com/Boons</p>

</body>
</html>
